<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carta para Isa</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .envelope {
      width: 420px;
      min-height: 300px;
      background: rgba(255, 182, 193, 0.85); /* Rosa pastel */
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
      transition: transform 0.5s ease;
    }
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 150%);
      width: 90%;
      background: white;
      color: #222;
      padding: 25px 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.7s cubic-bezier(.77,0,.175,1);
    }
    .envelope.open .letter {
      transform: translate(-50%, -50%);
    }
    h1 {
      font-size: 1.8rem;
      color: #ff6b81;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.7;
      max-width: 320px;
      margin: 0 auto;
    }
    .signature {
      margin-top: 20px;
      font-style: italic;
      font-size: 1rem;
      color: #444;
      text-align: right;
      width: 100%;
    }
    .tap-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 1rem;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse { 0%,100%{opacity:0.9} 50%{opacity:0.4} }
    .envelope.open .tap-message { opacity: 0; pointer-events: none; }

    .floating-name {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      opacity: 1;
      animation: floatUp 1.5s forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-60px); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <div class="envelope" id="envelope">
    <div class="tap-message">
      <div>âœ¨âœ¨âœ¨</div>
      <div>ðŸ’Œ</div>
      <div>âœ¨âœ¨âœ¨</div>
      <span>Haz clic para abrir la carta</span>
    </div>
    <div class="letter">
      <h1>Para Isa</h1>
      <p>Gracias por escucharme sin juzgarme y darme siempre tu apoyo. Me haces sentir seguro en cada paso que doy y valoro tu sinceridad. Te quiero mucho, Isa.</p>
      <div class="signature">Con cariÃ±o â€” Juan Escalante</div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
    });

    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        s: Math.random() * 0.5 + 0.2
      });
    }

    const words = ["ISABELLA","ISA","BELLA","ISI"];
    const particles = [];

    class Particle {
      constructor(word) {
        this.word = word;
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 20 + Math.random() * 26;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.color = `hsl(${Math.random()*360}, 80%, 70%)`;
      }
      draw() {
        ctx.font = `${this.size}px 'Courier New', monospace`;
        ctx.fillStyle = this.color;
        ctx.fillText(this.word, this.x, this.y);
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < -100) this.x = canvas.width;
        if (this.x > canvas.width+100) this.x = -100;
        if (this.y < -50) this.y = canvas.height+50;
        if (this.y > canvas.height+50) this.y = -50;
      }
    }

    function init() {
      for (let i = 0; i < 20; i++) {
        const word = words[Math.floor(Math.random()*words.length)];
        particles.push(new Particle(word));
      }
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.s * 0.2;
        if (star.x > canvas.width) star.x = 0;
      });

      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Evento para mostrar nombre donde se haga clic
    document.body.addEventListener('click', (e) => {
      if (e.target.closest('#envelope')) return; // no crear texto si clic en carta
      const randomWord = words[Math.floor(Math.random()*words.length)];
      const span = document.createElement('span');
      span.className = 'floating-name';
      span.innerText = randomWord;
      span.style.left = `${e.clientX}px`;
      span.style.top = `${e.clientY}px`;
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 1500);
    });
  </script>
</body>
</html>
